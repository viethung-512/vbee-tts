apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # nginx.ingress.kubernetes.io/add-base-url: 'true'
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: vbee-training-tools.dev
      http:
        paths:
          - path: /api/auth/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/roles/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /static/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          # - path: /?(.*)
          #   backend:
          #     serviceName: client-srv
          #     servicePort: 3000
