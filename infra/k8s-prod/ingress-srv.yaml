apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
spec:
  rules:
    - host: 'tts-training-tools.vbee.vn'
      http:
        paths:
          # auth service
          - path: /api/auth/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 4000
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 4000
          - path: /api/roles/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 4000

          # data service
          - path: /api/broadcasters/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 4000
          - path: /api/sentences/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 4000
          - path: /api/records/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 4000
          - path: /api/voices/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 4000
          - path: /api/allophone/?(.*)
            backend:
              serviceName: data-srv
              servicePort: 4000

          # training service
          - path: /api/training/?(.*)
            backend:
              serviceName: training-srv
              servicePort: 4000

          # client
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 4000
