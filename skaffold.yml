apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*

build:
  local:
    push: false
  # googleCloudBuild:
  #   projectId: vbee-tts-297514
  artifacts:
    - image: viethung512/tts_auth
      # - image: us.gcr.io/vbee-tts-297514/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: viethung512/tts_client
      # - image: us.gcr.io/vbee-tts-297514/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.ts'
            dest: .
          - src: '**/*.tsx'
            dest: .
