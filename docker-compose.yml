  logstash:
    container_name: logstash
    # network_mode: host
    image: logstash:${ELK_VERSION}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elk/configs/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/configs/logstash.template.json:/usr/share/logstash/templates/logstash.template.json
    ports:
      - 5044:5044
    links:
      - elasticsearch:elasticsearch
    depends_on:
      - elasticsearch
    stdin_open: true
    tty: true
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '50'
    networks:
      - elk
  filebeat:
    user: root
    container_name: filebeat
    image: docker.elastic.co/beats/filebeat:${ELK_VERSION}
    links:
      - logstash:logstash
    depends_on:
      - logstash
    volumes:
      - /var/run/docker.sock:/host_docker/docker.sock
      - /var/lib/docker:/host_docker/var/lib/docker
      - ./elk/filebeat/mylog:/usr/share/filebeat/mylog
      - ./elk/configs/filebeat.yml:/usr/share/filebeat/filebeat.yml
    command: ['--strict.perms=false']
    ulimits:
      memlock:
        soft: -1
        hard: -1
    stdin_open: true
    tty: true
    # network_mode: host
    deploy:
      mode: global
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '50'
    networks:
      - elk
