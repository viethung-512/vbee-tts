version: '3.3'
services:
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:${ELK_VERSION}
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    stdin_open: true
    tty: true
    # network_mode: host
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '50'
    networks:
      - elk
